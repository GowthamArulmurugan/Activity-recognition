<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Action Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin: 20px 0;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #output {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Human Action Prediction</h1>
        <form id="uploadForm">
            <input type="file" id="videoFile" accept="video/*" required>
            <br>
            <button type="submit">Upload and Predict</button>
        </form>
        <div id="output"></div>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const outputDiv = document.getElementById('output');

        uploadForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const videoFile = document.getElementById('videoFile').files[0];
            if (!videoFile) {
                outputDiv.textContent = "Please select a video file!";
                return;
            }

            const formData = new FormData();
            formData.append('video', videoFile);

            outputDiv.textContent = "Uploading and predicting...";

            try {
                const response = await fetch('http://127.0.0.1:5000/predict', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const result = await response.json();
                if (result.error) {
                    outputDiv.textContent = `Error: ${result.error}`;
                } else {
                    outputDiv.textContent = `Predicted Action: ${result.predicted_action}`;
                }
            } catch (error) {
                outputDiv.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
